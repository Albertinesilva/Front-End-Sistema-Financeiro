<div class="container">

  <div class="ui-g">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-6 md:col-3 p-fluid">
      <label>Nome </label>
      <input pInputText type="text">
    </div>

    <div class="col-2">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [rows]="5" [paginator]="true" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pes>
          <tr>
            <td>{{ pes.nome }}</td>
            <td>{{ pes.cidade }}</td>
            <td>{{ pes.estado }}</td>
            <td>
              <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                {{ pes.ativo ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="col-6">
      <a pButton type="button" label="Nova Pessoa"></a>
    </div>
  </div>
</div>
